<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="signup-form" >
        <h2 class="text-center">Sign Up</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Enter your name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="abc xyz"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Enter your address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="123 Main Street"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Enter your email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="abc@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Enter your mobile no</label>
            <input
              type="tel"
              class="form-control"
              id="mobile"
              placeholder="8758938876"
              required
            />
          </div>
          <div class="mb-3">
            <label for="guests" class="form-label">Enter no of guests</label>
            <input
              type="number"
              class="form-control"
              id="guests"
              min="1"
							placeholder="Eg - 10, 20"
              required
            />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Enter date of function</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="xxxxxx"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="xxxxxx"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign Up
          </button>
        </form>
        <hr />
        <p class="text-center">Or sign up with:</p>
        <div class="text-center">
          <a href="#" class="btn btn-google me-2">G</a>
          <a href="#" class="btn btn-facebook ms-2">Facebook</a>
        </div>
        <div class="mt-3 text-center ">
          <p>Already have an Account? <a routerLink="/login" routerLinkActive="active">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
