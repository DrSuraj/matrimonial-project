<section class="about py-5" id="contact">
  <div class="container mb-5">
    <div class="text-center my-5">
      <h1>Conatct<span class="text-success"> Us</span></h1>
      <hr class="w-25 m-auto" />
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-12">
        <div class="contact-form">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label"
                ><strong>Your Name</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                ><strong>Email Address</strong></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Your Email address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"
                ><Strong>Your Message</Strong></label
              >
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
      <div
        class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto text-center about-img"
      >
        <img src="../../../../../assets/curated-matches.jpeg" alt="" />
      </div>
    </div>
  </div>
</section>
