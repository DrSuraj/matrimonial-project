<div class="container">
    <h5>Please Provide Your Photograph and Blood Group</h5>
    <form [formGroup]="photographBloodGroupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="photograph">Photograph:</label>
        <input type="file" class="form-control" id="photograph" formControlName="photograph" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" class="form-control" id="bloodGroup" formControlName="bloodGroup" required>
      </div>
      <button type="button" class="btn btn-primary btn-continue" routerLink="/educationalinfo">Continue</button>
    </form>
  </div>
