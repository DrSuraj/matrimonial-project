<app-navbeflogin></app-navbeflogin>
<div class="container">
  <div class="text-center">
    <h3><i class="fa fa-lock fa-2x text-center"></i></h3>
    <h2 class="text-center">Forgot Password?</h2>
    <p>You can reset your password here.</p>
  </div>
  <div class="panel-body">
    <form (submit)="onSubmit($event)" [formGroup]="forgotForm">
      <div class="form-group">
        <div class="input-with-icon">
          <label for="newPassword" class="form-level ms-2 mb-2"
            ><i class="fa-solid fa-envelope input-icon me-2"></i>Email
            Address</label
          >
          <input
            formControlName="email"
            id="email"
            name="email"
            placeholder="email address"
            class="form-control"
            type="email"
          />
          <div
            class="text-danger mt-2 ms-2"
            *ngIf="
              forgotForm.controls['email'].invalid &&
              (forgotForm.controls['email'].touched ||
                forgotForm.controls['email'].dirty)
            "
          >
            <span *ngIf="forgotForm.controls['email'].errors?.['required']"
              >Required</span
            >
            <span *ngIf="forgotForm.controls['email'].errors?.['email']"
              >Enter a valid Email</span
            >
          </div>
        </div>
      </div>

      <div class="form-group text-center">
        <input
          name="recover-submit"
          class="btn btn-sm btn-success mt-3 btn-block"
          value="Reset"
          type="submit"
        />
      </div>

    </form>
    <div class="mt-3 text-center">
      <p>
        Back to
        <a
          routerLink="/login"
          routerLinkActive="active"
          style="text-decoration: none"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>
