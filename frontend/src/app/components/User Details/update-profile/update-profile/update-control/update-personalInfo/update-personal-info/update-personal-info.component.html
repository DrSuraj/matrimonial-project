<form  enctype="multipart/form-data">
  <h4 class="text-center mb-3">Update Personal info</h4>
    <div class="form-group">
      <label for="photograph" class="mb-2">
        <i class="fas fa-image"></i> Photograph
      </label>
      <input
        type="file"
        class="form-control"
        id="photograph"
        formControlName="photograph"
        accept="image/*"
        required
      />

      <div id="imagePreview"></div>
    </div>

    <div class="form-group">
      <label for="bloodGroup" class="mb-2">
        <i class="fas fa-tint"></i> Blood Group
      </label>
      <input
        type="text"
        class="form-control"
        id="bloodGroup"
        placeholder="Enter your blood group name"
        formControlName="bloodGroup"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-block" routerLinkActive="active">
      Update
    </button>
  </form>
